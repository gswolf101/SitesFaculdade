<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script-global.js"></script>
</head>

<body class="client">

<header class="header">
    <div class="brand">
        <div class="logo">üîê</div>
        <h1>Login</h1>
    </div>
</header>

<div class="container">

    <div class="panel" style="max-width:420px; margin:auto;">

        <h2>Acessar Sistema</h2>

        <form id="loginForm">

            <label>Email</label>
            <input type="email" required>

            <label>Senha</label>
            <input type="password" required>

            <label style="display:flex; gap:8px; align-items:center; margin-top:10px;">
                <input type="checkbox" id="func">
                Sou Funcion√°rio
            </label>

            <button type="submit" class="action-btn" style="margin-top:22px;">
                Entrar
            </button>

        </form>
    </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    if(document.getElementById("func").checked){
        window.location.href = "funcionario/funcionario-home.html";
    } else {
        window.location.href = "cliente/cliente-home.html";
    }
});
</script>

</body>
</html>
