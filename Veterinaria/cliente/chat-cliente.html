<script>
function carregarChatCliente(){
  const chat = carregarLS('chat');
  const janela = document.getElementById('janelaChat');
  janela.innerHTML = '';
  chat.forEach(m=>{
    const div = document.createElement('div');
    div.className = 'msg ' + (m.quem==='cliente' ? 'client' : 'mine');
    div.textContent = m.texto;
    janela.appendChild(div);
  });
  janela.scrollTop = janela.scrollHeight;
}
document.addEventListener('DOMContentLoaded',()=>{
  carregarChatCliente();
  document.getElementById('formChat').addEventListener('submit',e=>{
    e.preventDefault();
    const txt = document.getElementById('msgCliente').value.trim();
    if(!txt) return;
    salvarMensagem('chat',{id:Date.now(),quem:'cliente',texto:txt});
    carregarChatCliente();
    e.target.reset();
  });
});
</script>
