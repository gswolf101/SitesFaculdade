<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<script>
function toggleTheme(){
    document.body.classList.toggle("dark");
    localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
}

if(localStorage.getItem("theme") === "dark"){
    document.body.classList.add("dark");
}
</script>

<body>

<header><h1>Login</h1></header>
<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Tema</button>

<div class="container">
    <div class="card" style="max-width: 450px; margin:auto;">
        <h2>Acessar Sistema</h2>

        <form id="loginForm">
            <label>Email</label>
            <input type="email">

            <label>Senha</label>
            <input type="password">

            <label style="display:flex;gap:8px;align-items:center;">
                <input type="checkbox" id="func">
                Sou FuncionÃ¡rio
            </label>

            <button type="submit">Entrar</button>
        </form>
    </div>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();

    if(document.getElementById("func").checked){
        window.location.href = "funcionario/funcionario-home.html";
    } else {
        window.location.href = "cliente/cliente-home.html";
    }
});
</script>

</body>
</html>
