<script>
function renderExames(){
  const arr = carregarLS('exames');
  const area = document.getElementById('listaExames');
  area.innerHTML = '';
  if(arr.length===0) { area.innerHTML = '<div class="small">Nenhum exame registrado.</div>'; return; }
  arr.forEach(e=>{
    const d = document.createElement('div'); d.className='card';
    d.innerHTML = `<b>${e.tipo}</b><div class="small">Animal: ${e.animal}</div><div class="small">Status: ${e.status||'Pendente'}</div>`;
    area.appendChild(d);
  });
}
document.addEventListener('DOMContentLoaded', renderExames);
</script>
