<script>
function carregarChatFunc(){
  const chat = carregarLS('chat');
  const janela = document.getElementById('janelaChatFunc');
  janela.innerHTML = '';
  chat.forEach(m=>{
    const div = document.createElement('div');
    div.className = 'msg ' + (m.quem==='funcionario' ? 'mine' : 'client');
    div.textContent = m.texto;
    janela.appendChild(div);
  });
  janela.scrollTop = janela.scrollHeight;
}
document.addEventListener('DOMContentLoaded', ()=>{
  carregarChatFunc();
  document.getElementById('formChatFunc').addEventListener('submit', e=>{
    e.preventDefault();
    const txt = document.getElementById('msgFunc').value.trim();
    if(!txt) return;
    salvarMensagem('chat',{id:Date.now(),quem:'funcionario',texto:txt});
    carregarChatFunc();
    e.target.reset();
  });
});
</script>
